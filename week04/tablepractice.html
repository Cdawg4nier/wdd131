<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Table Practice</title>
    <meta name="description" content="WDD 131 - A simple website to practice using an HTML table">
    <meta name="author" content="Christian Fournier">
    <link rel="stylesheet" href="styles/tablepractice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest services</th>
            </tr>
            <tr>
                <td class="blank"></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
